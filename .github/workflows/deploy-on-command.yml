name: "DISABLED: Deploy on command (use deploy-canonical)"

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  notice:
    if: ${{ false }}
    name: This workflow is disabled
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "This workflow is disabled. Use .github/workflows/deploy-canonical.yml for deployments."
          echo "Deploy-canonical.yml automatically runs on push to main branch."
