name: Deploy release/* to GitHub Pages

on:
  push:
    branches:
      - "release/*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          npm run build
          # добавляем идентификатор сборки для верификации продакшена
          echo "commit=${{ github.sha }} ref=${{ github.ref }} date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/__build.txt
          # сервисные файлы для Pages
          cp -v CNAME dist/ || true
          cp -v robots.txt dist/ || true
          cp -v sitemap.xml dist/ || true
          touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
