name: Deploy to GitHub Pages (root)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'tailwind.config.ts'
      - 'tsconfig*.json'
      - 'postcss.config.js'
      - 'eslint.config.js'
      - '.github/workflows/deploy-to-pages-root.yml'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          BASE_PATH: /island-travel-echo-clone/
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Publish build to repository root (Pages)
        run: |
          set -e
          rm -rf assets index.html 404.html sitemap.xml robots.txt favicon.ico placeholder.svg || true
          cp -r dist/* .
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to publish"
            exit 0
          fi
          git commit -m "chore(deploy): publish build to Pages root"
          git push origin HEAD:main
