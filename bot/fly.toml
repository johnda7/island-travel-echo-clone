# Fly.io Configuration для Phuket Go Bot
# Документация: https://fly.io/docs

app = "phuketgo-bot"
primary_region = "sin"  # Singapore - ближайший к Пхукету!

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # НЕ останавливать машины!
  auto_start_machines = true
  min_machines_running = 1    # Минимум 1 машина всегда работает

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
