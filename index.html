    <!-- Telegram Web App + HashRouter support -->
    <script type="text/javascript">
      // Проверка на Telegram Web App и редирект на hash если нужно
      (function() {
        var l = window.location;
        // Если нет hash в URL, добавляем его (для Telegram)
        if (!l.hash && l.pathname !== '/island-travel-echo-clone/' && l.pathname !== '/island-travel-echo-clone') {
          // Сохраняем текущий путь и делаем редирект на hash
          var path = l.pathname.replace('/island-travel-echo-clone', '') || '/';
          l.replace('/island-travel-echo-clone/#' + path + l.search);
        } else if (!l.hash) {
          // Если просто открыли базовый URL без hash
          l.replace('/island-travel-echo-clone/#/');
        }
      })();
    </script>
